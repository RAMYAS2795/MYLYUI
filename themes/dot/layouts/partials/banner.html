{{ "<!-- banner -->" | safeHTML }}

<div class="container">
  <div class="row">
    <div class="col-lg-8 text-center mx-auto">
      <h1 class="text-white mb-3">{{ .Site.Params.banner.title }}</h1>
      <p class="text-white mb-4">{{ .Site.Params.banner.description }}</p>
      <p class="text-white mb-4">{{ .Site.Params.banner.description2 }}</p>
      <div style="display: flex;justify-content: space-between;">
      <div>
        <img src="/mobile-app.png"/> 
      <p class="text-white mb-3">School App</p>
      
    </div>
    <div>
      <img src="/school-management.png"/>
      <p class="text-white mb-3">School Management</p>
    </div>
    <div>
       <img src="/student-security.png"/>
       <p class="text-white mb-3">Student Security</p>     
    </div>
    <div>
            <img src="/online-course.png"/>
            <p class="text-white mb-3">Learning</p>     
         </div>
    </div>
    
         <button style="background-color:blue;color:white" type="button">Register Now</button>
      <div class="position-relative">
        <!-- <input
          id="search"
          class="form-control"
          placeholder="{{ .Site.Params.banner.placeholder }}"
        /> -->
        <!-- Javascript -->
        <script>
          $(function() {
          var projects = [
              {{ range .Data.Pages }}
              {
                  value: "{{ .Title }}",
                  label: "{{ .Title }}",
                  url:"{{ .Permalink }}"
              },
              {{ end }}
          ];
          $( "#search" ).autocomplete({
              minLength: 0,
              source: projects,
              focus: function( event, ui ) {
                  $( "#search" ).val( ui.item.label );
                  return false;
              },
              select: function( event, ui ) {
                  $( "#search" ).val( ui.item.label );
                  $( "#project-id" ).val( ui.item.value );
                  return false;
              }
          })
          .data( "ui-autocomplete" )._renderItem = function( ul, item ) {
              return $( "<li>" )
              .append( "<a href=" + item.url + " + \" &quot;\" +  >" + item.label + "</a>" )
              .appendTo( ul );
          };
          });
        </script>
      </div>
    </div>
  </div>
</div>
{{ "<!-- /banner -->" | safeHTML }}
